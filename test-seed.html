<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Seed Endpoint</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        button {
            background: linear-gradient(to right, #a855f7, #06b6d4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .output {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .info {
            color: #06b6d4;
        }
        h1 {
            color: #a855f7;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.loading {
            background: #1e40af20;
            border: 1px solid #3b82f6;
            color: #60a5fa;
        }
        .status.success {
            background: #06402520;
            border: 1px solid #10b981;
            color: #34d399;
        }
        .status.error {
            background: #7f1d1d20;
            border: 1px solid #ef4444;
            color: #f87171;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Database Seed Test Tool</h1>
    <p>Test your Supabase seed endpoint to diagnose issues</p>
    
    <div>
        <button onclick="testHealth()">1. Test Health Endpoint</button>
        <button onclick="testSeed()">2. Seed Database</button>
        <button onclick="testCategories()">3. Check Categories</button>
        <button onclick="testProducts()">4. Check Products</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>

    <div id="output" class="output"></div>

    <script>
        const PROJECT_ID = 'hetkbfmltdayxjcjlcow';
        const BASE_URL = `https://${PROJECT_ID}.supabase.co/functions/v1/make-server-bbbda4f3`;
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function showStatus(message, type = 'loading') {
            const output = document.getElementById('output');
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            output.appendChild(status);
            output.scrollTop = output.scrollHeight;
            return status;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function testHealth() {
            const status = showStatus('Testing health endpoint...', 'loading');
            
            try {
                const response = await fetch(`${BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = 'âœ… Health check passed!';
                    log(JSON.stringify(data, null, 2), 'success');
                } else {
                    status.className = 'status error';
                    status.textContent = 'âŒ Health check failed';
                    log(`Status: ${response.status}`, 'error');
                    log(JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ Connection error';
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testSeed() {
            const status = showStatus('Seeding database... (this may take 5-10 seconds)', 'loading');
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${BASE_URL}/seed-demo-data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    status.className = 'status success';
                    status.textContent = `âœ… Database seeded successfully! (${duration}s)`;
                    log('Success! Here are the stats:', 'success');
                    log(JSON.stringify(data, null, 2), 'success');
                } else {
                    status.className = 'status error';
                    status.textContent = `âŒ Seeding failed (${duration}s)`;
                    log(`Status: ${response.status}`, 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ Seeding error';
                log(`Error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        async function testCategories() {
            const status = showStatus('Fetching categories...', 'loading');
            
            try {
                const response = await fetch(`${BASE_URL}/categories`);
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = `âœ… Found ${data.categories?.length || 0} categories`;
                    log(JSON.stringify(data, null, 2), 'success');
                } else {
                    status.className = 'status error';
                    status.textContent = 'âŒ Failed to fetch categories';
                    log(`Status: ${response.status}`, 'error');
                    log(JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ Connection error';
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testProducts() {
            const status = showStatus('Fetching products...', 'loading');
            
            try {
                const response = await fetch(`${BASE_URL}/products`);
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = `âœ… Found ${data.products?.length || 0} products`;
                    log(JSON.stringify(data, null, 2), 'success');
                } else {
                    status.className = 'status error';
                    status.textContent = 'âŒ Failed to fetch products';
                    log(`Status: ${response.status}`, 'error');
                    log(JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'âŒ Connection error';
                log(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            log('ðŸš€ Test tool loaded. Click buttons above to run tests.', 'info');
            log(`ðŸ“¡ API Base URL: ${BASE_URL}`, 'info');
            log('', 'info');
        });
    </script>
</body>
</html>
